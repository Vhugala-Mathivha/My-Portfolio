    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        prussian: '#003153',
                        lightBlue: '#3498db',
                        darkerBlue: '#2980b9',
                        borderBlue: '#335d7f',
                        contentBox: '#0f4a70',

                        }
                    }
                }
            }

    <style>
        /* Custom scrollbar to match the theme */
        ::-webkit-scrollbar {

        }

        }
        ::-webkit-scrollbar-thumb {
            background: #335d7f; 
            border-radius: 5px;
        }
